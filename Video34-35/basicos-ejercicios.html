// 7 Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.
 const palindromo= (palabra="")=>{
 if(!palabra) return console.warn("No ingresaste una palabra o frase");

 palabra = palabra.toLowerCase();
 let alReves = palabra.split("").reverse().join("");

 return(palabra===alReves)
  ?console.info(`Si es palindromo, Palabra original ${palabra}, Palabra al reves ${alReves}`)
  :console.info(`No es palindromo, Palabra original ${palabra}, Palabra al reves ${alReves}`)
}

// 10 Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.

const capicua=(numero = 0)=> {
 if(!numero)return console.warn("No ingresaste un numero");
 if(typeof numero!=="number")return console.error(`El valor"${numero}"ingresado,NO es un numero`);
 numero = numero.toString();
 let alReves = numero.split("").reverse().join("");
 return (numero === alReves)
 ?console.info(`Si es capicua, Numero original ${numero}, Numero al reves${alReves}`)
 :console.info(`No es capicua, Numero original ${numero}, Numero al reves${alReves}`)

}

// 11 Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

const factorial = (numero = undefined)=> {

if (numero === undefined)return console.warn("No ingresaste un numero");
if (typeof numero!=="number")return console.error(`El valor"${numero}"ingresado, No es unm numero`);

if (numero===0)return console.error("El numero no puede ser 0");

if (Math.sign(numero)===-1)return console.error("El numero no puedo ser negativo");

let factorial = 1;

for(let i =numero; i>1;i--){
 factorial = factorial* i;
}
return console.info(`El factorial de ${numero} es ${factorial}`);

}

// 12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1)
//  o no, pe. miFuncion(7) devolverá true.
const numeroPrimo = (numero=undefined)=> {
 if(numero=== undefined) return console.warn("No ingresaste un numero");

 if (typeof numero!=="number")return console.error(`El valor "${numero}"ingresado, No es un numero`);

 if(numero===0) return console.error("El numero no puede ser 0");

 if(numero===1)return console.error("El numero no puede ser 1");

 if(Math.sign(numero)===-1)return console.error("El numero no puede ser negativo");

 let divisible= false;

  for(let i =2;i < numero; i++){
   if((numero%i)===0){
     divisible = true;
     break;
   }
  }

return(divisible)
? console.log(`Elnumero${numero}, NO es primo`)
: console.log(`El numero${numero},SI es primo`);
}

 if (unidad === "C"){
   return console.info(`${grados}°C =${Math.round((grados*(9/5))+32)}°F`);

   return console.info(`${grados}°F =${Math.round(((grados-32)*(5/9)))}°C`);

    return console.error("El tipo de grados a convertir NO es valido");
  }

}

// 16 Programa una función que devuelva el monto final después de aplicar un descuento 
// a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800.

const aplicarDescuento =(monto = undefined, descuento =0)=>{

 if(monto=== undefined)return console.warn("No ingresaste el monto");
 
 if(typeof monto!=="number")return console.error(`El valor"${monto}"ingresado, NO es un numero`);

 if (Math.sign(monto)=== -1) return console.error ("El monto no puede ser 0");

 if (typeof descuento!=="number")return console.error(`El valor"${descuento}"ingresado, NO es un numero`);

 if (Math.sign(descuento)===-1)return console.error("El descuento no puede ser negativo");

 return console.info(`$${monto} - ${descuento}% = $${monto-((monto*descuento)/100)}`)


}

// 17 Programa una función que dada una fecha válida determine cuantos años 
// han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).
const calcularAnios=(fecha=undefined)=>{
 if(fecha === undefined ) return console.warn("No ingresaste la fecha");

 if(!(fecha instanceof Date))return console.error("El valor que ingresaste no es una fecha valida");

  let hoyMenosFecha = new Date().getTime()-fecha.getTime(),
  aniosEnMS= 1000 * 60 * 60 * 24 * 365,
  aniosHumanos = Math.floor(hoyMenosFecha/aniosEnMS);

 return(Math.sign(aniosHumanos) === -1)
 ? console.info(`Faltan ${Math.abs(aniosHumanos)}años para el ${fecha.getFullYear()}.`)
 :(Math.sign(aniosHumanos)=== 1)
  ?console.info(`Han Pasado${aniosHumanos}años, desde ${fecha.getFullYear()}.`)
  :console.info(`Estamos en el año actual${fecha.getFullYear()}.`)

}

// 18 Programa una función que dada una cadena de texto cuente

 if(/[bcdfghjklmñpqrstvwxyz]/.test(letra))consonantes++;

// 20 Programa una función que valide que un texto sea un email válido, pe. miFuncion
// ("jonmircha@gmail.com") devolverá verdadero.
const validarEmail =(email="")=>{
if(!email)return console.warn("No ingresaste un  email");

if(typeof email!=="string") return console.error(`El valor"${email}" ingresado, No es una cadena de texto`);

let expReg = /[a-z0-9]+(\.[a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);

return (expReg)
 ?console.info(`"${email}", es un email valido`)
 : console.warn(`"${email}", NO es un email valido`);

}

if(arr=== undefined)return console.warn("No ingresaste un arreglo de numeros");
 
if(!(arr instanceof Array))return console.error("El valor que ingresaste no es un arreglo");

 for (let num of arr){
   if(typeof num!=="number") return console.error(`El valor"${num}"ingresado, No es un numero`);

 }

 return console.info(`Arreglo original:%{arr},\nArreglo elevado al cuadrado:${newArr}`);
}

// 26 Programa una función que dado un arreglo de números obtenga el promedio, 
// pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.
const promedio=(arr=undefined)=>{
  if(arr=== undefined)return console.warn ("No ingresaste un arreglo de numeros");

if(!(arr instanceof Array))return console.error("El valor que ingresaste no es un arreglo");

if(arr.length=== 0) return console.error("El arreglo esta vacio");

for(let num of arr){
 if (typeof num!=="number")return console.error(`El valor "${num}" ingresado, NO es un numero`);
}

 return console.info( 
  arr.reduce((total,num,index,arr)=> {
    total+=num;
    if(index=== arr-length-1){
      return `El promedio de ${arr.join("+")} es ${total/arr.length}`;
    }
  })
)
}
promedio();
promedio({});
promedio([]);
promedio([2,true]);
promedio([1,2,3,4,5,6,7,8,9,0]);
